# This rule is not used by the project ytdlp-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to download.beebs.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ytdlp-operator
    app.kubernetes.io/managed-by: kustomize
  name: download-viewer-role
rules:
- apiGroups:
  - download.beebs.dev
  resources:
  - downloads
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - download.beebs.dev
  resources:
  - downloads/status
  verbs:
  - get
